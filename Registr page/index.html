<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/56f531c85f.js" crossorigin="anonymous"></script>
    <title>Juno Register</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="juno-icon col-5">
                    <i class="fab fa-canadian-maple-leaf"></i>
                    <span>Juno</span>
                </div>
                <div class="navbar col-7">
                    <div class="navbar-list col-10"> 
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Details</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Project</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="navbar-icon col-2">
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook "></i></a>
                        <a href="https://www.twitter.com" target="_blank">
                            <i class="fab fa-twitter "></i>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <section id="business">
            <div class="container">
                <div class="row">
                    <div class="business-landing-page col-6">
                        <h1>Business <br> Landing Page</h1>
                        <p>Use Juno Business landing page to create an efficent and memorable online presence for your startup company</p>
                        <button class="btn"> 
                            Discover
                        </button>
                    </div>
                    <div class="business-landing-form col-6">
                        <form action="">
                            <input type="text" placeholder="Name">
                            <br>
                            <input type="email" placeholder="Email">
                            <br>
                            <input type="text"
                            placeholder="Phone">
                            <br>
                            <select name="" id="">
                                <option value="0">Select Package:</option>
                                <option value="1">Select Package 1</option>
                                <option value="2">Select Package 2</option>
                            </select>
                            <br>
                            <input type="checkbox">
                            <span>I agree to Juno's <a href="#">Privacy Policy</a> and <a href="#">Terms & Conditions</a></span>
                            <input type="button" class="btn" value="Get Quote">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
